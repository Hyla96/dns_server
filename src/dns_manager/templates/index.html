<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Manager</title>
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input::placeholder {
            padding-left: 0.5rem;
        }
    </style>
</head>
<body class="h-full">
<div class="min-h-full">
    <header class="bg-gray-800 shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-white">Records Management</h1>
        </div>
    </header>

    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="rounded-lg border-4 border-dashed border-gray-200 p-4 sm:p-6 lg:p-8">
                    <form hx-ext="json-enc" hx-post="/records" hx-target="#records" hx-swap="beforeend" hx-on::after-request="this.reset()" class="space-y-4 md:space-y-0 md:flex md:items-end md:space-x-4">
                        <div class="flex-grow">
                            <label for="label" class="block text-sm font-medium text-gray-700">Label</label>
                            <input type="text" name="label" id="label" placeholder="example.com" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2">
                        </div>
                        <div class="flex-grow">
                            <label for="value" class="block text-sm font-medium text-gray-700">Value</label>
                            <input type="text" name="value" id="value" placeholder="172.0.0.1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2">
                        </div>
                        <div>
                            <label for="record_class" class="block text-sm font-medium text-gray-700">Class</label>
                            <select name="record_class" id="record_class" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2">
                                <option value=1>IN (Internet)</option>
                                <option value="2">CS (CSNET)</option>
                                <option value="3">CH (CHAOS)</option>
                                <option value="4">HS (Hesiod)</option>
                            </select>
                        </div>
                        <div>
                            <label for="record_type" class="block text-sm font-medium text-gray-700">Type</label>
                            <select name="record_type" id="record_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2">
                                <option value="1">A (Host Address)</option>
                                <option value="2">NS (Authoritative Name Server)</option>
                                <option value="5">CNAME (Canonical name for an alias)</option>
                                <option value="6">SOA (Start of a zone of authority)</option>
                                <option value="12">PTR (Domain name pointer)</option>
                                <option value="15">MX (Mail exchange)</option>
                                <option value="16">TXT (Text strings)</option>
                            </select>
                        </div>
                        <div>
                            <label for="ttl" class="block text-sm font-medium text-gray-700">TTL</label>
                            <input type="number" name="ttl" id="ttl" value="3600" placeholder="3600" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2">
                        </div>
                        <div>
                            <button type="submit" class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Create</button>
                        </div>
                    </form>

                    <div class="mt-8 flow-root">
                        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                <table class="min-w-full divide-y divide-gray-300">
                                    <thead>
                                    <tr>
                                        <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Label</th>
                                        <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Value</th>
                                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Type</th>
                                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Class</th>
                                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">TTL</th>
                                        <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                                            <span class="sr-only">Delete</span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="records" hx-get="/records" hx-swap="innerHTML" hx-trigger="load" class="divide-y divide-gray-200"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
